<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="img/cover.jpg" class="cover" alt="A person profile.">
            <img src="img/avatar.jpg" class="profile" alt="A male.">
            <h1>John Doe</h1>
            <p>Social Media Expert</p>
            <a href="https://eugen-c-vladoi.web.app/starter.html" target="_blank" class="donate">Donate</a>

            <div class="row">
                <div>
                    <p>Followers</p>
                    <h2>1.4M</h2>
                </div>

                <div>
                    <p>Following</p>
                    <h2>100</h2>
                </div>

                <div>
                    <p>Videos</p>
                    <h2>150</h2>
                </div>
            </div>
            <a href="https://eugen-c-vladoi.web.app" target="_blank" class="view-profile">View Profile</a>
        </div>
    </div>
</body>
</html>
